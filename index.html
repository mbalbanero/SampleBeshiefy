<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sample Beshiefy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container p-4">
    <div class="row">
      <div class="col">
        <h1 class="text-center">Sample Beshiefy</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12">
        <p class="date-today text-center"></p>
      </div>
      <div class="col-10 col-md-10">
        <div class="input-group mb-3">
          <input id="search" type="text" class="form-control" placeholder="" />
          <button class="btn btn-primary" type="button" onclick="Convert()">
            Beshiefy
          </button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-10 col-md-10">
        <div class="input-group mb-3">
          <input id="result" type="text" class="form-control" placeholder="result" disabled />
          <button class="btn btn-primary" type="button" onclick="Copy()" title="Click to copy">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard"
              viewBox="0 0 16 16" style="margin: 5px;">
              <path
                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
              <path
                d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
            </svg>
          </button>
        </div>
      </div>
      <div class="col-12">
        <p class="date-today text-center">Developed by <b>Kinoholic</b></p>
      </div>
    </div>
  </div>
  <script>
    function Convert() {
      var search = document.getElementById("search");
      var result = document.getElementById("result");

      result.value = search.value.replaceAll(" ", "ü§∏‚Äç‚ôÇÔ∏è");
    }
    function Copy() {
      // Get the text field
      var copyText = document.getElementById("result");

      // Select the text field
      copyText.select();
      copyText.setSelectionRange(0, 99999); // For mobile devices

      // Copy the text inside the text field
      navigator.clipboard.writeText(copyText.value);
    }
  </script>
</body>

</html>
